# install with `cella add llvm/clang`

info:
  id: llvm/clang
  version: 11.0.0
  description: >-
    The LLVM C++ Compiler Clang, linker LLD, and other associated build tools. Combine with
    microsoft/cppruntime and microsoft/windowssdk for a complete development environment.
  summary: The LLVM C++ Compiler Clang

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  tools:
    CC: clang.exe
    CXX: clang++.exe
    AR: llvm-ar.exe
    LINK: lld.exe

install:
  - unzip:
    - vsix:///Microsoft.VisualStudio.VC.Llvm.Base,version=16.9.31004.209/payload.vsix
    - https://download.visualstudio.microsoft.com/download/pr/f4fa30c9-f388-4b84-bba6-bd9e451dcdbc/307355d54d8472e67e6e00e46011f0235a0f81bf740d1e66016c068817e55723/payload.vsix
    sha256: 307355d54d8472e67e6e00e46011f0235a0f81bf740d1e66016c068817e55723
    strip: 4
    nametag: base
  - unzip:
    - vsix:///Microsoft.VisualStudio.VC.Llvm.Clang,version=16.9.31004.209/payload.vsix
    - https://download.visualstudio.microsoft.com/download/pr/f4fa30c9-f388-4b84-bba6-bd9e451dcdbc/99b41c466bb0a368fd80037cdc6e0fed7aee374c75717916415d431b2f86170e/payload.vsix
    sha256: 99b41c466bb0a368fd80037cdc6e0fed7aee374c75717916415d431b2f86170e
    strip: 4
    nametag: compiler

target:x86:
  settings:
    paths: .
    libpath: lib lib\clang\11.0.0\lib\windows
    include: lib\clang\11.0.0\include

target:x64:
  settings:
    paths: x64
    libpath: x64\lib x64\lib\clang\11.0.0\lib\windows
    include: x64\lib\clang\11.0.0\include
