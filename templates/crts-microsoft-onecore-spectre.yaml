# install with `cella add crts/microsoft/onecore-spectre`

info:
  id: crts/microsoft/onecore-spectre
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).CRT.x86.OneCore.Desktop.spectre.base
  summary: MSVC standard library libraries (onecore / apisets, + spectre)

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

target:x86:
  vsixVersionRequire:
    crts/microsoft/onecore-spectre/x86: Microsoft.VC.$(SxSVersion).CRT.x86.OneCore.Desktop.spectre.base

target:x64:
  vsixVersionRequire:
    crts/microsoft/onecore-spectre/x64: Microsoft.VC.$(SxSVersion).CRT.x86.OneCore.Desktop.spectre.base

target:arm:
  vsixVersionRequire:
    crts/microsoft/onecore-spectre/arm: Microsoft.VC.$(SxSVersion).CRT.x86.OneCore.Desktop.spectre.base

target:arm64:
  vsixVersionRequire:
    crts/microsoft/onecore-spectre/arm64: Microsoft.VC.$(SxSVersion).CRT.x86.OneCore.Desktop.spectre.base
