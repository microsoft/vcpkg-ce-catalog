# install with `cella add crts/microsoft/onecore`

info:
  id: crts/microsoft/onecore/arm64
  adopt-vsix-version-from-id: Microsoft.VisualCpp.CRT.x86.OneCore.Desktop
  summary: MSVC standard library libraries (OneCore / apisets)
  dependencyOnly: true

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VisualCpp.CRT.Headers

install:
- vsix: Microsoft.VisualCpp.CRT.ARM64.OneCore.Desktop
  strip: 8
- vsix: Microsoft.VisualCpp.CRT.ARM64.OneCore.Desktop.debug
  strip: 8
