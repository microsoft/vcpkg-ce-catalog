# install with `cella add crts/microsoft/onecore`

info:
  id: crts/microsoft/onecore/arm64
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).CRT.x86.OneCore.Desktop.base
  summary: MSVC standard library libraries (OneCore / apisets)
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).CRT.Headers.base

install:
- vsix: Microsoft.VC.$(SxSVersion).CRT.ARM64.OneCore.Desktop.base
  strip: 8
- vsix: Microsoft.VC.$(SxSVersion).CRT.ARM64.OneCore.Desktop.debug.base
  strip: 8
