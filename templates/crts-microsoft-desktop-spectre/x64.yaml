# install with `cella add crts/microsoft/desktop-spectre`

info:
  id: crts/microsoft/desktop-spectre/x64
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.spectre.base
  summary: MSVC standard library libraries (desktop / kernel32, + spectre)
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).CRT.Headers.base

install:
- vsix: Microsoft.VC.$(SxSVersion).CRT.x64.Desktop.spectre.base
  strip: 7
