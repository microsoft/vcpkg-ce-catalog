# install with `cella add crts/microsoft/desktop-spectre`

info:
  id: crts/microsoft/desktop-spectre/arm64
  adopt-vsix-version-from-id: Microsoft.VisualCpp.CRT.x86.Desktop.spectre
  summary: MSVC standard library libraries (desktop / kernel32, + spectre)
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VisualCpp.CRT.Headers

install:
- vsix: Microsoft.VisualCpp.CRT.ARM64.Desktop.spectre
  strip: 7
- vsix: Microsoft.VisualCpp.CRT.ARM64.Desktop.spectre.debug
  strip: 7
