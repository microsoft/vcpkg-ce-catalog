# install with `cella add crts/microsoft/headers`

info:
  id: crts/microsoft/headers
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).CRT.Headers.base
  summary: C runtime headers.

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  includes:
    .

install:
- vsix: Microsoft.VC.$(SxSVersion).CRT.Headers.base
  strip: 6
- vsix: Microsoft.VC.$(SxSVersion).ASAN.Headers.base
  strip: 8
