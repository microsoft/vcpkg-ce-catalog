# install with `cella add crts/microsoft/desktop`

info:
  id: crts/microsoft/desktop/arm64
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.base
  summary: MSVC standard library libraries (desktop / kernel32)
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).CRT.Headers.base

install:
- vsix: Microsoft.VC.$(SxSVersion).CRT.ARM64.Desktop.base
  strip: 7
- vsix: Microsoft.VC.$(SxSVersion).CRT.ARM64.Desktop.debug.base
  strip: 7
