# install with `cella add crts/microsoft/desktop`

info:
  id: crts/microsoft/desktop/arm64
  adopt-vsix-version-from-id: Microsoft.VisualCpp.CRT.x86.Desktop
  summary: MSVC standard library libraries (desktop / kernel32)
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VisualCpp.CRT.Headers

install:
- vsix: Microsoft.VisualCpp.CRT.ARM64.Desktop
  strip: 7
- vsix: Microsoft.VisualCpp.CRT.ARM64.Desktop.debug
  strip: 7
