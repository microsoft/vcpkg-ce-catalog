# install with `cella add sdks/microsoft/mfc-headers`

info:
  id: sdks/microsoft/mfc-headers
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).MFC.Headers.base
  summary: Microsoft Foundation Classes Headers

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  include:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).CRT.Headers.base
  sdks/microsoft/atl-headers: Microsoft.VC.$(SxSVersion).ATL.Headers.base

install:
  vsix: Microsoft.VC.$(SxSVersion).MFC.Headers.base
  strip: 7
