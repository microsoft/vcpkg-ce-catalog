    sdks/microsoft/atl/x86: Microsoft.VC.$(SxSVersion).ATL.X86.base

target:x64:
  vsixVersionRequire:
    sdks/microsoft/atl/x64: Microsoft.VC.$(SxSVersion).ATL.X86.base

target:arm:
  vsixVersionRequire:
    sdks/microsoft/atl/arm: Microsoft.VC.$(SxSVersion).ATL.X86.base

target:arm64:
  vsixVersionRequire:
    sdks/microsoft/atl/arm64: Microsoft.VC.$(SxSVersion).ATL.X86.base
