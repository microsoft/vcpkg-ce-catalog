# install with `cella add sdks/microsoft/atl`

info:
  id: sdks/microsoft/atl
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).ATL.X86.base
  summary: Active Template Library

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

target:x86:
