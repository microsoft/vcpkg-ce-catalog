# install with `cella add sdks/microsoft/mfc/mbcs`

info:
  id: sdks/microsoft/mfc/mbcs/x86
  adopt-vsix-version-from-id: Microsoft.VisualCpp.MFC.MBCS
  summary: Microsoft Foundation Classes, legacy MBCS libraries
  dependencyOnly: true

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VisualCpp.MFC.Headers

install:
- vsix: Microsoft.VisualCpp.MFC.MBCS
  strip: 8
- vsix: Microsoft.VisualCpp.MFC.MBCS.Debug
  strip: 8
