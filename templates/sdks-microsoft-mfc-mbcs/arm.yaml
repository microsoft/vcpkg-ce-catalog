# install with `cella add sdks/microsoft/mfc/mbcs`

info:
  id: sdks/microsoft/mfc/mbcs/arm
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).MFC.MBCS.base
  summary: Microsoft Foundation Classes, legacy MBCS libraries
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).MFC.Headers.base

install:
- vsix: Microsoft.VC.$(SxSVersion).MFC.MBCS.arm.base
  strip: 8
- vsix: Microsoft.VC.$(SxSVersion).MFC.MBCS.arm.Debug.base
  strip: 8
