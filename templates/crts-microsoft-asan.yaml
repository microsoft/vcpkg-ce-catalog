# install with `cella add crts/microsoft/asan`

info:
  id: crts/microsoft/asan
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).ASAN.X86.base
  summary: Libraries supporting address sanitizer.

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

target:x86:
  vsixVersionRequire:
    crts/microsoft/asan/x86 : Microsoft.VC.$(SxSVersion).ASAN.X86.base

target:x64:
  vsixVersionRequire:
    crts/microsoft/asan/x64 : Microsoft.VC.$(SxSVersion).ASAN.X86.base
