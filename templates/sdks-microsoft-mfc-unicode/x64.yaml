# install with `cella add sdks/microsoft/mfc/unicode`

info:
  id: sdks/microsoft/mfc/unicode/x64
  adopt-vsix-version-from-id: Microsoft.VisualCpp.MFC.X86
  summary: Microsoft Foundation Classes, Unicode
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VisualCpp.MFC.Headers

install:
- vsix: Microsoft.VisualCpp.MFC.X64
  strip: 8
- vsix: Microsoft.VisualCpp.MFC.X64.Debug
  strip: 8
