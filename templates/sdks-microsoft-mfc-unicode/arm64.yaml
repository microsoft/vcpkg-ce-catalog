# install with `cella add sdks/microsoft/mfc/unicode`

info:
  id: sdks/microsoft/mfc/unicode/arm64
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).MFC.X86.base
  summary: Microsoft Foundation Classes, Unicode
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).MFC.Headers.base

install:
- vsix: Microsoft.VC.$(SxSVersion).MFC.ARM64.base
  strip: 8
- vsix: Microsoft.VC.$(SxSVersion).MFC.ARM64.Debug.base
  strip: 8
