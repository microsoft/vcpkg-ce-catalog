# install with `cella add sdks/microsoft/mfc/mbcs`

info:
  id: sdks/microsoft/mfc-spectre/mbcs/arm64
  adopt-vsix-version-from-id: Microsoft.VisualCpp.MFC.MBCS.Spectre
  summary: Microsoft Foundation Classes, legacy MBCS libraries w/ Spectre mitigations
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VisualCpp.MFC.Headers

install:
- vsix: Microsoft.VisualCpp.MFC.MBCS.arm64.Spectre
  strip: 9
- vsix: Microsoft.VisualCpp.MFC.MBCS.arm64.Debug.Spectre
  strip: 9
