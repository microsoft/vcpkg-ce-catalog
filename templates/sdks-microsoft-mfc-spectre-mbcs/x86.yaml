# install with `cella add sdks/microsoft/mfc/mbcs`

info:
  id: sdks/microsoft/mfc-spectre/mbcs/x86
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).MFC.MBCS.Spectre.base
  summary: Microsoft Foundation Classes, legacy MBCS libraries w/ Spectre mitigations
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).MFC.Headers.base

install:
- vsix: Microsoft.VC.$(SxSVersion).MFC.MBCS.Spectre.base
  strip: 9
- vsix: Microsoft.VC.$(SxSVersion).MFC.MBCS.Debug.Spectre.base
  strip: 9
