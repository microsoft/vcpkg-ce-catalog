# install with `cella add microsoft/msvc`

info:
  id: microsoft/msvc
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).Tools.HostX86.TargetX86.base
  description: >-
    The Microsoft Visual C++ Compiler "MSVC," linker, and other associated build tools. Combine
     with microsoft/cppruntime and microsoft/windowssdk for a complete development environment.

  summary: The Microsoft Visual C++ Compiler "MSVC"

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

