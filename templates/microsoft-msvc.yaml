    microsoft/msvc/x86_arm64: Microsoft.VC.$(SxSVersion).Tools.HostX86.TargetX86.base

x64 and target:x86:
  vsixVersionRequire:
    microsoft/msvc/x64_x86: Microsoft.VC.$(SxSVersion).Tools.HostX86.TargetX86.base

x64 and target:x64:
