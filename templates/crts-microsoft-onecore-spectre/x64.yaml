# install with `cella add crts/microsoft/onecore-spectre`

info:
  id: crts/microsoft/onecore-spectre/x64
  adopt-vsix-version-from-id: Microsoft.VisualCpp.CRT.x86.OneCore.Desktop.spectre
  summary: MSVC standard library libraries (onecore / apisets, + spectre)
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VisualCpp.CRT.Headers

install:
- vsix: Microsoft.VisualCpp.CRT.x64.OneCore.Desktop.spectre
  strip: 8
