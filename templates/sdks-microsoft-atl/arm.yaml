# install with `cella add sdks/microsoft/atl`

info:
  id: sdks/microsoft/atl/arm
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).ATL.X86.base
  summary: Active Template Library
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  sdks/microsoft/atl-headers: Microsoft.VC.$(SxSVersion).ATL.Headers.base

install:
- vsix: Microsoft.VC.$(SxSVersion).ATL.ARM.base
  strip: 8
