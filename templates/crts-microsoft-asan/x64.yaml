# install with `cella add crts/microsoft/asan`

info:
  id: crts/microsoft/asan/x64
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).ASAN.X86.base
  summary: Libraries supporting address sanitizer.
  options: ['dependencyOnly']

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  libpath:
    .

vsixVersionRequire:
  crts/microsoft/headers: Microsoft.VC.$(SxSVersion).CRT.Headers.base
  crts/microsoft/desktop: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.base

install:
- vsix: Microsoft.VC.$(SxSVersion).ASAN.X64.base
  strip: 7
