# install with `cella add crts/microsoft/desktop-spectre`

info:
  id: crts/microsoft/desktop-spectre
  adopt-vsix-version-from-id: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.spectre.base
  summary: MSVC standard library libraries (desktop / kernel32, + spectre)

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

target:x86:
  vsixVersionRequire:
    crts/microsoft/desktop-spectre/x86: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.spectre.base

target:x64:
  vsixVersionRequire:
    crts/microsoft/desktop-spectre/x64: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.spectre.base

target:arm:
  vsixVersionRequire:
    crts/microsoft/desktop-spectre/arm: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.spectre.base

target:arm64:
  vsixVersionRequire:
    crts/microsoft/desktop-spectre/arm64: Microsoft.VC.$(SxSVersion).CRT.x86.Desktop.spectre.base
