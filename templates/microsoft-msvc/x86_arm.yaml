# install with `cella add microsoft/msvc`

info:
  id: microsoft/msvc/x86_arm
  adopt-vsix-version-from-id: Microsoft.VisualCpp.Tools.HostX86.TargetX86
  description: >-
    The Microsoft Visual C++ Compiler "MSVC," linker, and other associated build tools. Combine
     with microsoft/cppruntime and microsoft/windowssdk for a complete development environment.

  summary: The Microsoft Visual C++ Compiler "MSVC"
  dependencyOnly: true

contacts:
  Billy O'Neal III:
    email: bion@microsoft.com
    role: publisher

settings:
  tools:
    CC: cl.exe
    CXX: cl.exe
    AR: lib.exe
    AS: mt.exe
    LINK: link.exe

  paths:
    - .

install:
- vsix: Microsoft.VisualCpp.Tools.Hostx86.Targetarm
  strip: 8
- vsix: Microsoft.VisualCpp.Tools.HostX86.TargetARM.Resources
  strip: 8
