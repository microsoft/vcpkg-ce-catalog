info:
  id: tools/espressif/openocd-esp32
  version: 0.11.0
  description: >-
    This provides a list of all the tools that are required and/or provided by the espressif tool.json.

contacts:
  Garrett Campbell:
    email: gcampbell@microsoft.com
    role: [publisher, originator]

  Garrett Serack:
    email: garretts@microsoft.com
    role: [publisher, originator]

demands:
  linux and x64:
    install:
      untar: https://github.com/espressif/openocd-esp32/releases/download/v0.10.0-esp32-20210401/openocd-esp32-linux64-0.10.0-esp32-20210401.tar.gz
      sha256: 0973c2503909af3e430b7a2309b6162ca375671ab2b22e37cba5159eea142139
      
  linux and arm:
    install:
      untar: https://github.com/espressif/openocd-esp32/releases/download/v0.10.0-esp32-20210401/openocd-esp32-armel-0.10.0-esp32-20210401.tar.gz
      sha256: 3703401322cc51f85cb44e3a14a788fdc45883051eac3428b4d7bdf323dee2c7

  linux and x86:
    error: |
      Do not install openocd on this machine. Only install this on request? 

  osx:
    install:
      untar: https://github.com/espressif/openocd-esp32/releases/download/v0.10.0-esp32-20210401/openocd-esp32-macos-0.10.0-esp32-20210401.tar.gz
      sha256: cb9e8d486197fc6e8080fde089fa3e92770f8c7af01971a57d4ca9b424264b63

  windows and x86:
    install:
      unzip: https://github.com/espressif/openocd-esp32/releases/download/v0.10.0-esp32-20210401/openocd-esp32-win32-0.10.0-esp32-20210401.zip
      sha256: 931bc4c4587e0713d4fc4fbc81b9a79c8228268e61fcd14b2bdcb2f8bd519ef9

  windows and x64:
    install:
      unzip: https://github.com/espressif/openocd-esp32/releases/download/v0.10.0-esp32-20210401/openocd-esp32-win32-0.10.0-esp32-20210401.zip
      sha256: 931bc4c4587e0713d4fc4fbc81b9a79c8228268e61fcd14b2bdcb2f8bd519ef9

  settings:
    paths:
      path: [openocd-esp32, bin]

    variables:
      OPENOCD_SCRIPTS: ${TOOL_PATH}/openocd-esp32/share/openocd/scripts